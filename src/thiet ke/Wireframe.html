<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
      }

      /* Layout Styles */
      header,
      footer {
        background: #d9d9d9;
        padding: 20px;
        text-align: center;
      }

      header {
        font-size: 1.5rem;
        font-weight: bold;
      }

      nav {
        background: #bbb;
        padding: 10px;
        text-align: center;
      }

      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: black;
        font-weight: bold;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
      }

      .sidebar,
      .content,
      .extra-content {
        background: #e0e0e0;
        padding: 20px;
        border: 1px dashed #999;
      }

      .sidebar {
        flex: 1;
        min-width: 200px;
        max-width: 300px;
      }

      .content {
        flex: 2;
        min-width: 300px;
      }

      .extra-content {
        flex: 1;
        min-width: 200px;
        max-width: 300px;
      }

      footer {
        font-size: 0.9rem;
        color: #555;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <header>Website Header</header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
    <div class="container">
      <div class="sidebar">Sidebar</div>
      <div class="content">Main Content</div>
      <div class="extra-content">Additional Content</div>
    </div>
    <footer>Footer Information &copy; 2024</footer>
  </body>
</html>
